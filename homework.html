		// 1、选择排序
		function xuanze(arr){
			for(let i=0;i<arr.length;i++){
				for(j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						let temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			console.log(arr);
		}
		
		// 2、冒泡排序
		function maopao(arr){
			for(let i=0;i<arr.length;i++){
				for(j=0;j<arr.length-i-1;j++){
					if(arr[j]>arr[j+1]){
						let temp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=temp;
					}
				}
			}
			console.log(arr);
		}
		

		// 3、求一个二维数组中长度最长的数组
		function max_length(arr){
			let max=0;
			let index=0;
			for(let i=0;i<arr.length;i++){
				if(max<arr[i].length){
					max=arr[i].length;
					index=i;
				}
			}
			index+=1;
			console.log("第"+index+"个位置上长度最长，最长为"+max);
		}

		// 4、求一个数组的和
		function ArraySum(arr){
		let sum=0;		
		for(let i=0;i<arr.length;i++){
			if(arr[i] instanceof Array){
					for(j=0;j<arr[i].length;j++){
						sum+=arr[i][j];
					}
				}else{
					sum+=arr[i];
				}
			}
			console.log(sum);
		}
		// ArraySum(brr);
		// 5、求一个二维数组的最大值
		function arraymax(arr){
			let max=0;
			for(let i=0;i<arr.length;i++){
				if(arr[i] instanceof Array){
					for(j=0;j<arr[i].length;j++){
						if(max<arr[i][j]){
							max=arr[i][j];
						}
					}
				}else{
					if(max<arr[i]){
							max=arr[i];
						}
				}
			}
			console.log(max);
		}

		// 6、复制一个二维数组
		function copy(arr){
			let brr=[];
			for(let i=0;i<arr.length;i++){
				if(arr[i] instanceof Array){
					brr[i]=[];
					for(j=0;j<arr[i].length;j++){
						brr[i][j]=arr[i][j];
					}
				}
				else{
					brr[i]=arr[i];
				}
			}
			console.log(brr);
		}

		function fun(arr){

			for(let i=0;i<arr.length;i++){

					brr[i]=[];

		// 10、判断数组中是否所有数字都是大于0
		function arraynum(arr){
			let flag='都大于0';
			for(let i=0;i<arr.length;i++){
				if(arr[i] instanceof Array){
					for(j=0;j<arr[i].length;j++){
						if(typeof(arr[i][j])=='number'){
							if(arr[i][j]<=0){
								flag="不全大于0";
								break;
							}
						}
					}
				}else{
					if(typeof(arr[i])=='number'){
						if(arr[i]<0){
								flag="不全大于0";
								break;
							}						
					}
				}
				if(flag=='不全大于0'){break;}
			}
			console.log(flag);
		}

		// 13、将数组反转
		function traverse(arr){
			let brr=[];
			for(let i=arr.length-1;i>=0;i--){//从后往前
				if(arr[i] instanceof Array){//如果是二维数组的话
					brr[arr.length-i-1]=[];
					for(j=arr[i].length-1;j>=0;j--){
						
						brr[arr.length-i-1][arr[i].length-1-j]=arr[i][j];
					}
				}else{
					brr[brr.length]=arr[i];
				}
			}
			console.log(brr);
		}

		// 14、移除数组中等于3的元素
		function deletearray(arr){
			let brr=[];
			for(let i=0;i<arr.length;i++){
				if(arr[i] instanceof Array){//二维数组
					brr[i]=[];
					for(let j=0;j<arr[i].length;j++){
						if(arr[i][j]!=3){
						    brr[i][brr[i].length]=arr[i][j];
						}
						
					}
				}else{//一维数组
					if(arr[i]!=3){
						brr[brr.length]=arr[i];
					}
				}
			}
			console.log(brr);
		}

		function deletefirst(arr){
			let brr=[];
			for(let i=0;i<arr.length;i++){
				if(arr[i] instanceof Array){
					brr[i]=[];
					if(i==0){
						for(j=1;j<arr[0].length;j++){
							brr[0][brr[0].length]=arr[0][j];

						for(let j=0;j<arr[i].length;j++){
							brr[i][j]=arr[i][j];
						}
					}
				}else{
					if(i>0){
						brr[brr.length]=arr[i];
					}
				}
			}
			console.log(brr);
		}

		// 17、封装一个n行m列的表格
		function table(n,m){
			let str='<table border="1px" cellspacing="0" cellpadding="10" width="300px" height="300px">';
			for(let i=0;i<n;i++){
			    str+='<tr>';
				for(let j=0;j<m;j++){
				    if(i%2==0){
	                    if(j%2==0){
	                        str+='<td bgcolor="aqua">';
	                        str+='</td>';
						}else{
	                        str+='<td bgcolor="red">';
	                        str+='</td>';
						}
					}else{
	                    if(j%2==0) {
	                        str += '<td bgcolor="#faebd7">';
	                        str += '</td>';
	                    }else{
	                        str += '<td bgcolor="#9932cc">';
	                        str += '</td>';
						}
					}

				}
	            str+='</tr>';

			}
			str+='</table>';
			document.write(str);
		}

		// 18、封装n*n的乘法表
		function cheng(n){
			for(let i=1;i<=n;i++){
				for(let j=1;j<=i;j++){
					
					document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;");

				}
				document.write("<br>");
			}
		}
